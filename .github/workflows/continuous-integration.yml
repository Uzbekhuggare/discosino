name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint source
        run: yarn lint --fix=false

      - name: Format source
        run: yarn format --write=false

  build:
    name: Build source
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Typecheck source
        run: yarn typecheck

      - name: Build source
        run: yarn build

  docker:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ghcr.io/${{ github.repository }}:latest
          outputs: type=docker,dest=/tmp/discosino.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: discosino
          path: /tmp/discosino.tar
